<ion-content padding>

  <button ion-button block (click)="dismissModal()" >{{titleAnnonce}}</button>
  <ion-list *ngIf="comments" >

    <ion-item *ngFor="let comment of comments" >

      <ion-avatar item-start>
        <img src="{{comment.avaterUrl}}">
      </ion-avatar>

      <h2>{{comment.displayName}}</h2>

      <h3>{{comment.commentContent}}</h3>

    </ion-item>

  </ion-list>

</ion-content>
