
<ion-header>


  <ion-toolbar class="toolbar-background ">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="title-logo">Hanimo</ion-title> 
    </ion-toolbar> 
</ion-header>


<ion-content padding>


<div *ngIf="publications">
    <ion-card *ngFor="let pub of publications"  >
        <ion-item>
          <ion-avatar item-start class="edit" ><img src="{{pub.avaterUrl}}"></ion-avatar>
          <h3>{{pub.displayName}}</h3>
          <p>{{pub.time}} </p><ion-badge class="besoin"item-end>Besoin d'aide</ion-badge>
        </ion-item>
        <!--> galerie slider -->
        <ion-row>
          
          <ion-slides zoom="true"  pager>
            <ion-slide *ngFor="let img of pub.imagesUrl">
                      <img src="{{img}}">
                      <button ion-button-outline>
                          <ion-fab right bottom class="marker"><img src="assets/imgs/marker.png"></ion-fab> 
                      </button>
                    </ion-slide>
                  </ion-slides>
          
        </ion-row>
        <ion-card-content>
            <p>{{pub.descAnnonce}}</p>
            <!-- <ion-icon (click)="showMore(pub)" item-end name="ios-more"></ion-icon> -->
        
    <ul class="flex-container flex-start">      <li class="flex-item">
            <!-- <button ion-button icon-left clear > -->
              <li *ngIf="!pub.liked" >
                    <button (click)="likePub(pub)" ion-button icon-left clear small>
                      <ion-icon name="ios-heart-outline"></ion-icon>
                      <div>J'aime</div>
                    </button>
            
                    <li *ngIf="pub.liked" >
                    <button (click)="dislikePub(pub)" ion-button icon-left clear small>
                      <ion-icon name="ios-heart"></ion-icon>
                      <div>J'aime pas</div>
                    </button>
                  </li>


<!-- 
              <div class="like">
                  <img src="assets/imgs/like.png"></div>  
            </button>
          </li> -->
          <li class="flex-item">
                <button (click)="openCommentsModal(pub)" ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>Commentaires</div>
                </button>
          </li>
          <li class="flex-item">
              <button (click)="shareAnnonce(pub)" ion-button icon-left clear small>
                  <ion-icon name="share"></ion-icon>
                  <div>Partage</div>
                </button>
          </li>
        </ul>
      </ion-card-content>
    </ion-card>  
</div>
