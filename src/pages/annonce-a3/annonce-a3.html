<ion-header>
  <ion-navbar color="hanimo">
    <ion-title class="title-logo">Besoin d'aide</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="category cat-work">Besoin</div>
      <div class="date">Poster votre annonce </div>
    </ion-card-header>
    <ion-card-content>
          <ion-item>
            <ion-input [(ngModel)]="annonce.titleAnnonce" type="text" placeholder="Titre de l'annonce"> </ion-input>
          </ion-item> 
          <br>
            <ion-item >
                <ion-textarea [(ngModel)]="annonce.descAnnonce" type="text"  placeholder="Votre description"> </ion-textarea>
              </ion-item>
          <ion-item>
            <button ion-button  (click)="capture()" color="hanimo">
              <ion-icon name="ios-camera"> Camera !</ion-icon>
            </button>
            <img [src]="captureDataUrl[0]" *ngIf="captureDataUrl[0]" />
            <button ion-button (click)="pickImage()" color="hanimo">
              <ion-icon name="ios-image">Gallerie !</ion-icon>
            </button>
     
              <ion-slides pager>
                <ion-slide>
                  <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&h=350">
                </ion-slide>
                <ion-slide>
                  <img src="https://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg">
                </ion-slide>
                <ion-slide>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiuSZNSTgykfjYwWHRasiZ-i77rzgqOUNm8rxu-_O4Q4MaLTbC">
                </ion-slide>
              </ion-slides>
          </ion-item>
          <ion-item>
            <button (click)="publierAnnonce(annonce)" ion-button  class="editButton"block>Publier</button>
          </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
